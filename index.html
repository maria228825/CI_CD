<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Café Aroma - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e9dc;
            color: #4b2e1e;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #d9cbbf;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #d9cbbf;
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        .price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Café Aroma</h1>
    <ul>
        <li><span>Expresso</span> <span class="price">R$ 5,00</span></li>
        <li><span>Capuccino</span> <span class="price">R$ 8,00</span></li>
        <li><span>Mocha</span> <span class="price">R$ 9,00</span></li>
        <li><span>Latte</span> <span class="price">R$ 7,50</span></li>
        <li><span>Chocolate Quente</span> <span class="price">R$ 6,00</span></li>
        <li><span>Chá Verde</span> <span class="price">R$ 4,50</span></li>
        <li><span>Affogato</span> <span class="price">R$ 10,00</span></li>
    </ul>
</body>
</html>
